<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Gatos vs Cachorros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9fa;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #eef2ff;
        }

        .upload-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 15px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #file-input {
            display: none;
        }

        .preview-container {
            margin-bottom: 30px;
            display: none;
        }

        #image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .cat-result {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .dog-result {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .result-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .result-text {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .confidence-text {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            margin: 20px 0;
            padding: 10px;
            background: #ffeaea;
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± vs üê∂ Classificador</h1>
        <p class="subtitle">Fa√ßa upload de uma imagem para descobrir se √© um gato ou um cachorro</p>
        
        <div id="upload-area" class="upload-area">
            <div class="upload-icon">üìÅ</div>
            <p class="upload-text">Arraste e solte uma imagem aqui ou</p>
            <button class="upload-btn">Selecionar Arquivo</button>
            <input type="file" id="file-input" accept="image/*">
        </div>
        
        <div class="preview-container">
            <img id="image-preview" alt="Pr√©-visualiza√ß√£o da imagem">
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Analisando imagem...</p>
        </div>
        
        <div class="error"></div>
        
        <div class="result-container">
            <div class="result-card">
                <div id="result-icon" class="result-icon"></div>
                <div id="result-text" class="result-text"></div>
                <div id="confidence-text" class="confidence-text"></div>
            </div>
        </div>
    </div>

    <!-- Carrega TensorFlow.js e o modelo Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const previewContainer = document.querySelector('.preview-container');
            const imagePreview = document.getElementById('image-preview');
            const resultContainer = document.querySelector('.result-container');
            const resultIcon = document.getElementById('result-icon');
            const resultText = document.getElementById('result-text');
            const confidenceText = document.getElementById('confidence-text');
            const loading = document.querySelector('.loading');
            const errorDiv = document.querySelector('.error');
            
            let model, maxPredictions;
            
            // Inicializa o modelo
            initModel();
            
            async function initModel() {
                try {
                    showLoading();
                    
                    // Carrega o modelo (ajuste os caminhos conforme necess√°rio)
                    const modelURL = './model/model.json';
                    const metadataURL = './model/metadata.json';
                    
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                    
                    hideLoading();
                    console.log('Modelo carregado com sucesso!');
                } catch (error) {
                    hideLoading();
                    console.error('Erro ao carregar o modelo:', error);
                    showError('Erro ao carregar o modelo de classifica√ß√£o.');
                }
            }
            
            // Drag and drop functionality
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
            
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    handleFile(fileInput.files[0]);
                }
            });
            
            function handleFile(file) {
                // Reset previous results
                hideError();
                hideResult();
                
                // Check if file is an image
                if (!file.type.match('image.*')) {
                    showError('Por favor, selecione uma imagem (JPEG, PNG, etc.)');
                    return;
                }
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                    
                    // Send for prediction
                    predictImage(imagePreview);
                };
                reader.readAsDataURL(file);
            }
            
            async function predictImage(image) {
                if (!model) {
                    showError('Modelo ainda n√£o foi carregado. Tente novamente em alguns instantes.');
                    return;
                }
                
                showLoading();
                
                try {
                    // Faz a predi√ß√£o
                    const prediction = await model.predict(image);
                    
                    // Encontra a classe com maior probabilidade
                    let highestProb = 0;
                    let predictedClass = '';
                    
                    for (let i = 0; i < maxPredictions; i++) {
                        if (prediction[i].probability > highestProb) {
                            highestProb = prediction[i].probability;
                            predictedClass = prediction[i].className;
                        }
                    }
                    
                    // Formata os resultados
                    const confidence = (highestProb * 100).toFixed(2);
                    const className = predictedClass === 'cat' ? 'Gato' : 'Cachorro';
                    
                    // Exibe o resultado
                    hideLoading();
                    showResult({
                        class: predictedClass,
                        class_name: `√â um ${className}!`,
                        confidence: confidence
                    });
                } catch (error) {
                    hideLoading();
                    console.error('Erro na predi√ß√£o:', error);
                    showError('Erro ao processar a imagem. Tente novamente.');
                }
            }
            
            function showResult(data) {
                resultContainer.className = 'result-container';
                resultContainer.classList.add(data.class + '-result');
                
                resultIcon.textContent = data.class === 'cat' ? 'üê±' : 'üê∂';
                resultText.textContent = data.class_name;
                confidenceText.textContent = `Confian√ßa: ${data.confidence}%`;
                
                resultContainer.style.display = 'block';
            }
            
            function hideResult() {
                resultContainer.style.display = 'none';
            }
            
            function showLoading() {
                loading.style.display = 'block';
            }
            
            function hideLoading() {
                loading.style.display = 'none';
            }
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            function hideError() {
                errorDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
